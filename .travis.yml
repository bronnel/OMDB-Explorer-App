matrix:
  include:
    - language: python
      python: 3.6
      install:
        - pip install -r requirements.txt
      script:
        - python cx.py $Server $CxUsername $CxPassword $ClientSecret $ProjectName $TeamName $PresetName $FolderExclusions $FileExclusions https://github.com/$TRAVIS_REPO_SLUG.git $TRAVIS_BRANCH $HighThreshold $MediumThreshold $LowThreshold